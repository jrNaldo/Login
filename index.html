<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente
                </p>
                <form  method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons ">person</span>
                        <input type="email" id="imail" placeholder="Seu email" required minlength="8" autocomplete="email"><label for="imail">Login</label>
                    </div>

                    <div class="campo">
                        
                        <span class="material-icons ">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required min="8" max="15" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                        <input type="submit" value="Enviar">
                       <button ><a class="botao" href="esqueci.html">Esqueci a senha <span class="material-icons " id="caixa">mail</span></a></button>
                </form>
            </div>           
                

             
        
        </section>
    </main>
</body>
</html>
